[env:nucleo_f303k8]
platform = ststm32
board = nucleo_f303k8
framework = arduino
upload_protocol = mbed
upload_port = /media/deskwizard/NODE_F303K8
monitor_port = /dev/ttyUSB0
monitor_speed = 115200